<mat-toolbar color="primary">
    <span class="title-center">GRUPA</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput placeholder="Pretraga grupa" (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
      
    <mat-table #table matSort [dataSource]="dataSource" class="mat-cell" >

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID Grupe</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="oznaka">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Oznaka grupe</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.oznaka }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="smer">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Smer na kom je evidentirana grupa </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.smer.naziv }}</mat-cell>
        </ng-container>
       
        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button (click)="openDialog(1)" mat-icon-button color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i = index">
                <button
                    (click)="openDialog(2, row.id, row.oznaka, row.smer)"
                    mat-icon-button color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button
                    (click)="openDialog(3, row.id, row.oznaka, row.smer)"
                    mat-icon-button color="primary">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)">
        </mat-row>
    </mat-table>
    <mat-paginator [length] = "100" [pageSize] ="5" [pageSizeOptions]="[1, 5, 10, 25, 50, 100]"></mat-paginator>

</div>
